<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loft house</title>
    <link href="./scss/main.css" rel="stylesheet">
</head>
<body>

<header class="header">

    <div class="header__top">
        <div class="container">
            <div class="header-top-row">
                <a href="#">
                    <img alt="logo" src="img/logo.svg">
                </a>
                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li><a href="#">О комплексе</a></li>
                            <li><a href="#">Район</a></li>
                            <li><a href="#">Каталог квартир</a></li>
                            <li><a href="#">Ипотека</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <h1 class="header__title">Жилой комплекс <br>
            в историческом центре
            <a href="#benefits">
                <img alt="scroll next"
                     class="header__title-icon"
                     src="img/header/mouse.svg"
                >
            </a>
        </h1>
    </div>


    <div class="header__footer">
        <div class="text-right">
            <a class="info info--map" href="#section-map">Наб. реки Фонтанки 10-15</a>
        </div>


        <a class="info info--tel" href="tel:+78121234567">8 (812) 123-45-67</a>
    </div>

</header>
<main>
    <section class="benefits">
        <h2 class="visually-hidden">Преимущества ЖК</h2>
        <div class="container container--sm">

            <div class="benefits__row">

                <div class="benefits__item">
                    <img src="./img/benefits/bench.svg" class="benefits__item-img" alt="benefits">
                    <p class="benefits__item-text">Рядом исторические парки&nbsp;и&nbsp;скверы</p>
                </div>

                <div class="benefits__item">
                    <img src="./img/benefits/building.svg" class="benefits__item-img" alt="benefits">
                    <p class="benefits__item-text">Полностью обустроенный</p>
                </div>

                <div class="benefits__item">
                    <img src="./img/benefits/fountain.svg" class="benefits__item-img" alt="benefits">
                    <p class="benefits__item-text">10 фонтанов на территории</p>
                </div>

                <div class="benefits__item">
                    <img src="./img/benefits/bicycle.svg" class="benefits__item-img" alt="benefits">
                    <p class="benefits__item-text">6 км велодорожек</p>
                </div>

            </div>
        </div>
    </section>
</main>
</body>
</html>
